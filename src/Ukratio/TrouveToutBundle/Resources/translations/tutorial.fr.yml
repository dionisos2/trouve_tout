  add_category:
    three_concepts: 'Vous serez amené à manipuler trois "concepts" différents (bien que proches), lors de l’utilisation du logiciel:'
    objects_concept_term: 'Le concept d’objet'
    objects_concept_definition: 'Un objet fait référence à n’importe quel objet existant. (par exemple l’ordinateur de Denis, la maison de Manon, une des casseroles de la cuisine, etc…)'
    categories_concept_term: 'Le concept de categorie'
    categories_concept_definition: 'Une categorie est un type d’objet correspondant à un nom commun (ordinateur, maison, casserole, etc…), une categorie peut en inclure d’autres, par exemple la categorie "armoire" peut inclure la catorie "fourchette" et la categorie "cuillère".'
    researches_concept_term: 'Le concept de recherche'
    researches_concept_definition: 'Une recherche permet de retrouver des objets (la principale fonctionnalité du logiciel), des catégories, ou même d’autres recherches précédemment effectuées.'

    first_step: 'La première étape lors de l’utilisation du logiciel va être de créer les categories dont on va se servir par la suite, un faux menu, "simulant" le menu du logiciel, est apparu en dessous, cliquez sur le boutton apparaissant en gras: "Ajouter une categorie".'

  create_category_furniture:
    goal: 'L’objectif de cet exercice sera de créer une categorie "mobilier" qui servira de categorie très générale représentant du mobilier quelconque, la catégorie "mobilier" sera parente des autres catégories'
    characteristic: 'Une catégorie est définit par un nom, un nombre quelconque de catégories parentes, et un nombre quelconque de caractéristiques. '
    composition: 'La catégorie "mobilier" étant très générale, elle n’aura aucune catégorie parente, elle aura par contre deux caractéristiques:'
    composition_picture: 'La caractéristique image, servant à indiquer que les objets de cette categorie auront une image pour les réprésenter'
    composition_localization: 'Une caractéristique localisation, servant à indiquer que les objets de cette categorie auront une caractéristique localisation, pour pouvoir les retrouver'
    four_step: 'Vous allez donc procéder en quatre étapes très simples:'
    step_name: 'Cliquez dans la zone de texte pour y écrire le nom de la catégorie: "mobilier"'
    step_image: 'Cliquez sur "Ajouter une caractéristique", puis donnez lui comme nom: "image", et comme type: "image"'
    step_localization: 'Ajouter une autre caractéristique, donnez lui comme nom: "localisation", et comme type: "objet" (nous verrons par la suite à quoi cela correspond)'
    step_send: 'Cliquez sur le boutton "Sauvegarder", si vous n’avez pas fait d’erreur vous passerez à la suite du tutoriel.'

  add_category2:
    modify_category: 'La categorie "mobilier" a maintenant été enregistrée en base de donnée, et vous avez été redirigé vers une page où vous pouvez la modifier.'
    new_category: 'On va maintenant ajouter une nouvelle categorie "armoire", cliquez sur "Ajouter une categorie"'

  create_category_wardrobe:
    add_category_furniture: 'Nommer la nouvelle catégorie armoire, une "armoire" étant un "mobilier", ajoutez lui la categorie "mobilier": cliquez sur "Ajouter une categorie", choisissez "mobilier" dans la liste déroulante puis cliquez sur "sauvegarder" pour continuer.'

  modify_category_wardrobe:
    added_caracts: 'On peut observer que les caractéristiques propres à la catégorie "mobilier" ont été ajouté à la catégorie "armoire", cela va nous permettre de préciser la valeur de ces caractéristiques.'
    caract_properties: 'Je vous dois quelques explication sur le fonctionnement des caractéristiques, premièrement la définition d’une caractéristique passe par plusieurs étapes, il va falloir lui donner:'
    caract:
      name:
        term: 'Un nom,'
        definition: 'comme par exemple: localisation, image, taille, composition, etc.'
      type:
        term: 'Un type,'
        definition: 'qui va définir la manière dont se comporteront les champs de saisis pour ajouter/modifier la valeur de la caractéristique, et comment elle s’affichera à l’écran'
      value:
        term: 'Potentiellement une valeur,'
        definition: 'à ne pas confondre avec le nom de la caractéristique, par exemple les valeurs des caractéristiques "localisation", "image", "taille", et "composition" seront respectivement "France", "meuble.jpg", "10 mêtres", "inox"…'

    caracts_forms: 'Voici à quoi correspondent les cinq différents types de caractéristiques:'
    caract_type:
      name:
        term: 'Caractéristique de type "simple"'
        definition: 'Ce type de caractéristique est le plus basique, il s’agit d’une caractéristique dont la valeur est définit par quelques mots simples. (ex: "inox", "grand", "rouge", "très petit", etc…)'
      number:
        term: 'Caractéristique de type "nombre"'
        definition: 'Une caractéristique dont la valeur est un nombre ou une grandeur physique. (ex: "3", "10kg", "5mA", etc…)'
      picture:
        term: 'Caractéristique de type "image"'
        definition: 'Une caractéristique dont la valeur est un lien vers une image. (ex: "meuble.jpg", "ballon_rouge.bmp", "maison.gif", etc…)'
      object:
        term: 'Caractéristique de type "objet"'
        definition: 'Plus complexe, cette caractéristique permet de créer un lien vers un concept de type "objet", nous verrons cela plus en détail dans la suite du tutoriel.'
      text:
        term: 'Caractéristique de type "texte"'
        definition: 'Une caractéristique dont la valeur est un texte, pour y rentrer un commentaire ou autre. (ex: "semelles abimées", "boutons sur la droite de l’écran", etc…)'
      date:
        term: 'Caractéristique de type "date"'
        definition: 'Un caractéristique dont la valeur est une date, le format pour rentrer une date est soit: "jour/mois/année" soit: "jour/mois/année heure:minute". (ex: "20:11:2013 12:00", "21:04:2014", etc ).'

    value_heritage: 'De plus, la valeur d’une caractéristique peut avoir une "valeur parente", cela est un point essentiel du logiciel. Par exemple la valeur parente de "inox" et de "bronze" serait "métal", et la valeur parente de "métal" et de "plastique" serait "matière".'

    value_heritage_avantages: 'Cela permet d’organiser correctement les différentes valeurs possibles entre elles, pour d’une part retrouver ces valeur plus facilement grace aux listes déroulantes, et d’autre part faciliter les recherches (par exemple on pourra rechercher les mobiliers en métal, et ainsi retrouver les mobiliers en bronze ou en inox).'

    goal: 'Nous allons tester cette fonctionnalité tout de suite, en ajoutant une caractéristique "composition" à notre catégorie "armoires", qui aura comme type "simple" et comme valeur "matière/métal/inox" (C’est à dire que la valeur parente de "inox" est "métal", et que celle de "métal" est "matière", ce qui signifie que l’inox est du métal, et que le métal est une matière)'

    enter_inherited_value: 'Pour rentrer la valeur de la caractéristique, suivez ces étapes:'
    enter:
      matter:
        goal: 'Commencez par rentrer "matière" dans le champ de saisi "modifier" de la caractéristique, il y a deux manières de faire celà:'
        step_1: 'soit cette valeur existe déjà dans la liste déroulante, et il suffit de la selectionner, puis de valider (en cliquant n’importe où, ou en appuyant sur la touche entrée)'
        step_2: 'soit ça n’est pas le cas, et il faut choisir "autre" dans la liste déroulante, puis écrire "matière" dans la zone de texte à la droite de la liste déroulante, et enfin valider'
        result: 'un nouveau champ de saisi "spécifier" doit apparaitre (si cela n’est pas déjà fait)'
      metal: 'Rentrez "métal" dans le champ de saisi "spécifier", puis validez. "matière" doit descendre sous le champ de saisi "modifier", et apparaitre en gris, "métal" remplace "matière" dans le champ de saisi "modifier", et le champ de saisi "spécifier" est maintenant vide'
      stainless: 'Rentrez "inox" dans le champ de saisi "spécifier", valider, et cliquez sur "sauvegarder" pour passer à la suite du tutorial.'

    generalize: 'Si jamais vous avez fait une erreur, vous pouvez revenir en arrière dans la hiérarchie des éléments en effectuant un double clique sur l’élément grisé que vous voulez modifier.'

  upload_picture: 'Nous allons maintenant téléverser quelques images. (C’est à dire les télécharger vers le serveur de TrouveTout). Cliquez sur "Téléverser une image".'

  upload_wardrobe_picture:
    steps: 'Lors du téléversage d’une image, vous devez d’une part choisir l’image que vous allez téléverser à partir de votre pc (en cliquant sur parcourir), et d’autre part choisir une catégorie dans la liste déroulante.'
    category: 'Le choix d’une catégorie permet de ranger l’image dans un dossier approprié sur le serveur, pour pouvoir la retrouver plus rapidement'

    goal: 'Choisissez n’importe quelle image de votre pc, et la catégorie "armoire", puis cliquez sur "envoyer" pour démarrer le téléversage. Cela nous permettra par la suite de donner une image par défaut à nos armoires'

  run_research:
    upload_ok: 'Le fichier aurait été correctement téléversé si vous aviez effectuez cette manipulation dans un context réel.'
    research_furniture: 'On va maintenant modifier notre categorie "mobilier", mais avant il va falloir la retrouver, cliquez sur "Faire une recherche".'

  create_research:
    fill_form: 'Pour effectuer une recherche vous allez dans un premier temps remplir quelques champs de saisie en fonction de ce que vous voulez trouver.'
    regexp: 'Afin de remplir correctement ces champs, et profiter pleinnement des fonctionnalitées de recherche, il est préférable de connaître ce qu’est une expréssion régulière:'

    regexp_link: 'Expressions régulières avec mysql (ce qui sera utilisé ici).'

    unnecessary: 'Cependant pas d’inquiétude, les expréssions régulières que vous serez amené à utiliser dans vos recherches, resterons très simple.'

    form_explained: 'Voici une une liste d’explication sur le fonctionnement des différents champs, seul les concepts (objets, catégories ou recherches), respectant tout les champs de recherche à la fois seront retrouvé:'

    form:
      name:
        term: 'Nom'
        definition: 'Permet de donner un nom à la recherche, pour par exemple la retrouver facilement plus tard.'
      researched_type:
        term: 'Type de concepts recherchés'
        definition: 'Indiquez ici, le type de concept que vous voulez trouver'
      researched_name:
        term: 'Nom des concepts recherchés'
        definition: 'Indiquez, par une expréssion régulière, les noms des concepts recherché, (par exemple "arm.*", pourra retrouver la categorie "armoire" et la categorie "armature")'

      researched_linkable:
        term: 'Connectabilité'
        definition: 'Indiquez si les concepts recherchés sons liables, non liables, ou peu importe (tout). (nous en dirons plus sur ceci par la suite)'

      researched_number:
        term: 'Cardinalité des concepts recherchés'
        definition: 'Quand plusieurs objets identiques sont au même endroit, on peut indiquer leur nombre, ce champ permet de ne trouver que les ensembles d’objets contenant un nombre spécifique d’objets.'

      categories:
        term: 'Categories'
        definition: 'En cliquant sur "Ajouter une categorie", vous pouvez choisir dans la liste une catégorie qui filtrera la recherche par appartenance à cette catégorie. Par exemple en choisissant "mobilier", si le type de concepts recherchés est "catégorie", vous retrouverez la catégorie "armoire" (car celle-ci appartient à la catégorie "mobilier"). Plus utile, en choisissant la catégorie "armoire", si le type de concepts recherchés est "objet", vous pourrez retrouver tout les objets appartenant à cette catégorie.'

      caracts:
        term: 'Caractéristiques'
        definition: 'En cliquant sur "Ajouter une caractéristique", vous pouvez filtrer la recherche par caractéristiques, en donnant une expréssion régulière comme nom à cette caractéristique (par exemple, "localisation" filtrera les concepts recherchés pour ne retrouver que ceux ayant une caractéristique "localisation"). Une fois cela fait, vous pouvez filtrer encore d’avantage la recherche en donnant une valeur à cette caractéristique, les concepts ayants comme valeur celle donné, mais également les concepts ayant une valeur plus spécifique que celle-ci seront retrouvé. (par exemple "matière/métal", retrouvera les objets en "matière/métal", mais également en "matière/métal/inox", en "matière/métal/bronze", etc…)'

    research_furniture: 'Choisissez "Catégorie" comme, "Type de concept recherchés", et "immobilier" comme, "Nom des concepts recherchés", comme cette recherche est très simple on ne va pas l’enregistrer, cliquez donc sur "Lancer la recherche" pour passer à la suite.'