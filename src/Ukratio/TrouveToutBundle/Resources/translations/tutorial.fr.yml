tutorial:
  miss: 'Désolé vous avez fait une ou plusieurs erreurs, reéssayez'
  congratulation: 'Félicitation vous avez correctement accomplie l’exercice, cliquez sur suivant pour continuer'
  introduction:
    welcome: 'Bonjour et bien venue dans le tutoriel de présentation de TrouveTout!'
    approach: 'Dans la suite nous allons vous présentez les différentes fonctionnalitées du logiciel, à chaque étape vous serez amené à effectuer la tache qui vous est demander.'
    logged: 'Tout le tutoriel est fait dans un contexte où vous êtes considéré comme un utilisateur enregistré.'
    no_save: 'Rien de ce que vous ferez dans ce tutoriel ne sera enregistré.'
    next: 'Cliquer sur suivant pour continuez.'

  add_category:
    three_concepts: 'Vous serez amené à manipuler trois "concepts" différents (bien que proches), lors de l’utilisations du logiciel:'
    objects_concept_term: 'Le concept d’objets'
    objects_concept_definition: 'Un objet fait référence à n’importe quelle chose existante. (par exemple l’ordinateur de denis, la maison de manon, une des casseroles de la cuisine, etc…)'
    categories_concept_term: 'Le concept de categories'
    categories_concept_definition: 'Une categorie est un type d’objet correspondant à un nom commun (ordinateur, maison, casserole, etc…), une categorie peut en inclure d’autres, par exemple la categorie vaisselles peut inclure la catories fourchettes et la categorie cuillère.'
    researches_concept_term: 'Le concept de recherche'
    researches_concept_definition: 'Une recherche permet de retrouver des objets (la principale fonctionnalitée du logiciel), des catégories, ou même d’autres recherches précédemment effectué'

    first_step: 'La première étape lors de l’utilisation du logiciel va être de créé les categories dont l’on va se servir par la suite, cliquez sur "Ajouter une categorie" dans le menu en dessous, ajouté pour les besoins du tutoriel.'

  create_category_object:
    goal: 'L’objectif de cette exercice sera de créer une categorie "objet" qui servira de categorie très générale représentant un objet quelconque, dans la quelle les autres categories seront inclues. (une autre manière de le dire est que la catégorie "objet" sera parente des autres catégories)'
    characteristic: 'Une catégorie est définit par son nom, un nombre quelconque de catégories parentes, et un nombre quelconque de caractéristiques. '
    composition: 'La catégorie "objet" étant très générale, elle n’aura aucune catégorie parente, elle aura par contre deux caractéristiques:'
    composition_picture: 'La caractéristique image, servant à indiquer que les objets de cette categorie auront une image pour les réprésenter'
    composition_localization: 'Une caractéristique localisation, permettant de définir le lieu où se trouve les objets appartenants à cette catégorie'
    four_step: 'Vous allez donc procéder en quatre étapes très simple:'
    step_name: 'Cliquez dans la zone de text pour y écrire le nom de la catégorie: "objet"'
    step_image: 'Cliquez sur "Ajouter une caractéristique", puis donnez lui comme nom: "image", et comme type: "image"'
    step_localization: 'Ajouter une autre caractéristique, donnez lui comme nom: "localization", et comme type: "objet" (nous verrons par la suite à quoi cela correspond)'
    step_send: 'Cliquez sur le boutton envoyer, si vous n’avez pas fait d’erreur vous passerez à la suite du tutoriel.'

  add_category2:
    modify_category: 'La categorie "objet" a maintenant été enregistré en base de donnée, et vous avez été redirigé vers une page où vous pouvez la modifier.'
    new_category: 'L’on va maintenant ajouter une nouvelle categorie "vaisselle", cliquez sur "Ajouter une categorie"'