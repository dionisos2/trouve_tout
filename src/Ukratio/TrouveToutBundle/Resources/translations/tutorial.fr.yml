tutorial:
  wrong_button: 'Vous avez cliqué sur le mauvais bouton, réessayez'
  miss: 'Désolé vous avez fait une ou plusieurs erreurs, réessayez'
  congratulation: 'Félicitation vous avez correctement accomplie l’exercice, cliquez sur "suivant" pour continuer'
  end: 'Vous avez entièrement terminé le Tutorial(non fini) !!, n’hésitez pas à y revenir en cas d’oublie.'
  introduction:
    welcome: 'Bonjour et bienvenue dans le tutoriel de présentation de TrouveTout!'
    approach: 'Dans la suite nous allons vous présentez les différentes fonctionnalités du logiciel, à chaque étape vous serez amené à effectuer la tache qui vous est demandée.'
    logged: 'Vous serez considérer comme un utilisateur enregistré dans la suite du tutoriel, mais pour pouvoir utiliser toute les fonctionnalités du logiciel dans un context réel il vous faudra préalablement vous enregistré'
    no_save: 'Rien de ce que vous sauvegarderez dans ce tutoriel ne sera réellement enregistré.'
    next: 'Cliquez sur "suivant" pour continuer.'

  add_category:
    three_concepts: 'Vous serez amené à manipuler trois "concepts" différents (bien que proches), lors de l’utilisation du logiciel:'
    objects_concept_term: 'Le concept d’objet'
    objects_concept_definition: 'Un objet fait référence à n’importe quel objet existant. (par exemple l’ordinateur de Denis, la maison de Manon, une des casseroles de la cuisine, etc…)'
    categories_concept_term: 'Le concept de categorie'
    categories_concept_definition: 'Une categorie est un type d’objet correspondant à un nom commun (ordinateur, maison, casserole, etc…), une categorie peut en inclure d’autres, par exemple la categorie "vaisselle" peut inclure la catorie "fourchette" et la categorie "cuillère".'
    researches_concept_term: 'Le concept de recherche'
    researches_concept_definition: 'Une recherche permet de retrouver des objets (la principale fonctionnalité du logiciel), des catégories, ou même d’autres recherches précédemment effectuées.'

    first_step: 'La première étape lors de l’utilisation du logiciel va être de créer les categories dont on va se servir par la suite, un faux menu, "simulant" le menu du logiciel, est apparu en dessous, cliquez sur le boutton apparaissant en gras: "Ajouter une categorie".'

  create_category_object:
    goal: 'L’objectif de cet exercice sera de créer une categorie "objet" qui servira de categorie très générale représentant un objet quelconque, dans la quelle les autres categories seront inclues. (une autre manière de le dire est que la catégorie "objet" sera parente des autres catégories)'
    characteristic: 'Une catégorie est définit par un nom, un nombre quelconque de catégories parentes, et un nombre quelconque de caractéristiques. '
    composition: 'La catégorie "objet" étant très générale, elle n’aura aucune catégorie parente, elle aura par contre deux caractéristiques:'
    composition_picture: 'La caractéristique image, servant à indiquer que les objets de cette categorie auront une image pour les réprésenter'
    composition_localization: 'Une caractéristique localisation, servant à indiquer que les objets de cette categorie auront une caractéristique localisation, pour pouvoir y indiquer le lieu où se trouve l’objet'
    four_step: 'Vous allez donc procéder en quatre étapes très simples:'
    step_name: 'Cliquez dans la zone de texte pour y écrire le nom de la catégorie: "objet"'
    step_image: 'Cliquez sur "Ajouter une caractéristique", puis donnez lui comme nom: "image", et comme type: "image"'
    step_localization: 'Ajouter une autre caractéristique, donnez lui comme nom: "localisation", et comme type: "objet" (nous verrons par la suite à quoi cela correspond)'
    step_send: 'Cliquez sur le boutton "envoyer", si vous n’avez pas fait d’erreur vous passerez à la suite du tutoriel.'

  add_category2:
    modify_category: 'La categorie "objet" a maintenant été enregistrée en base de donnée, et vous avez été redirigé vers une page où vous pouvez la modifier.'
    new_category: 'On va maintenant ajouter une nouvelle categorie "vaisselle", cliquez sur "Ajouter une categorie"'

  create_category_dishes:
    add_category_object: 'Nommer la nouvelle catégorie vaisselle, une "vaisselle" étant un "objet", ajoutez lui la categorie "objet": cliquez sur "Ajouter une categorie", choisissez "objet" dans la liste déroulante puis cliquez sur envoyer pour continuer.'

  modify_category_dishes:
    added_caracts: 'On peut observer que les caractéristiques propres à la catégorie "objet" ont été ajouté à la catégorie "vaisselle", cela va nous permettre de préciser la valeur de ces caractéristiques.'
    caract_properties: 'Je vous dois quelques explication sur le fonctionnement des caractéristiques, premièrement la définition d’une caractéristique passe par plusieurs étapes, il va falloir lui donner:'
    caract:
      name:
        term: 'Un nom,'
        definition: 'comme par exemple: localisation, image, taille, composition, etc.'
      type: 
        term: 'Un type,'
        definition: 'qui va définir la manière dont se comporteront les formulaires pour ajouter/modifier la "valeur" de la caractéristique, et comment cette "valeur" s’affichera à l’écran'
      value: 
        term: 'Potentiellement une valeur,'
        definition: 'à ne pas confondre avec le nom de la caractéristique, par exemple les valeurs des caractéristiques "localisation", "image", "taille", et "composition" seront respectivement "France", "meuble.jpg", "10 mêtres", "inox"…. Par la suite l’on nomera la valeur d’une caractéristique, un "élément"'


    five_caracts: 'Voici à quoi correspondent les cinq différents types de caractéristiques:'
    caract_type:
      name: 
        term: 'Caractéristique de type "name"'
        definition: 'Ce type de caractéristique est le plus basique, il s’agit d’une caractéristique dont la valeur est définit par quelques simples mots. (ex: "inox", "grand", "rouge", "très petit", etc…)'
      number:
        term: 'Caractéristique de type "nombre"'
        definition: 'Une caractéristique dont la valeur est un nombre ou une grandeur physique. (ex: "3", "10kg", "5mA", etc…)'
      picture:
        term: 'Caractéristique de type "image"'
        definition: 'Une caractéristique dont la valeur est un lien vers une image. (ex: "meuble.jpg", "ballon_rouge.bmp", "maison.gif", etc…)'
      object:
        term: 'Caractéristique de type "objet"'
        definition: 'Plus complexe, cette caractéristique permet de créer un lien vers un concept de type "objet", nous verrons cela plus en détail dans la suite du tutoriel.'
      text:
        term: 'Caractéristique de type "texte"'
        definition: 'Une caractéristique dont la valeur est un texte, pour y rentrer un commentaire ou autre. (ex: "semelles abimées", "boutons sur la droite de l’écran", etc…)'

    value_heritage: 'De plus, un élément peut avoir un "élément parent", cela est un point essentiel du logiciel. Par exemple l’élément parent de "inox" et de "bronze" pourrait être "métal", et l’élément parent de "métal" et de "plastique" pourrait être "matière".'

    value_heritage_avantages: 'Cela permet d’organiser correctement les différents élément entre eux, pour d’une part retrouver ces éléments plus facilement grace aux listes déroulantes, et d’autre part faciliter les recherches (par exemple on pourra rechercher les objets en métal, et retrouver ainsi les objets en bronze ou en inox).'

    goal: 'Nous allons tester cette fonctionnalité tout de suite, en ajoutant une caractéristique "composition" à notre catégorie "vaisselles", qui aura comme type "nom" et comme valeur "matière/métal/inox" (C’est à dire un élément inox, ayant comme parent un élément "métal", ayant lui même comme comme parent un élément "matière")'
    
    enter_inherited_value: 'Pour rentrer la valeur de la caractéristique, suivez ces étapes:'
    enter:
      matter: 'Commencez par rentrer "matière" dans le formulaire "modifier" de la caractéristique, puis validez (en cliquant n’importe où, ou en appuyant sur la touche entrer ou tabulation), un nouveau formulaire "spécifier" doit apparaitre (si cela n’est pas déjà fait)'
      metal: 'Rentrez "métal" dans le formulaire "spécifier", puis validez. "matière" doit descendre sous le formulaire "modifier", et apparaitre en gris, "métal" remplace "matière" dans le formulaire "modifier", et le formulaire "spécifier" est maintenant vide'
      stainless: 'Rentrez "inox" dans le formulaire "spécifier", valider, et cliquez sur "envoyer" pour passer à la suite du tutorial.'

    generalize: 'Si jamais vous avez fait une erreur, vous pouvez revenir en arrière dans la hiérarchie des éléments en effectuant un double clique sur l’élément grisé que vous voulez modifier.'
    