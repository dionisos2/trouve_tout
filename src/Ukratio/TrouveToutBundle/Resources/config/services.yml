            - {name: form.type, alias: TrouveTout_Caract}

    TrouveTout.form.element:
        class: Ukratio\TrouveToutBundle\Form\Type\ElementType
        arguments: [@doctrine.orm.entity_manager]
        tags: 
            - {name: form.type, alias: TrouveTout_Element}

    TrouveTout.form.set:
